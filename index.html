<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Porsche 911 GT3 - The Ultimate Performance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://images-porsche.imgix.net/-/media/AE2E7E747A9742099080F0EBD929B5BA_3BFA05845EDD48318262E86415B12D12_CZ25W18OX0006-911-gt3-driving?fp-x=0.5&fp-y=0.5&w=999&ar=16%3A9&q=85&crop=focalpoint&auto=format");
      background-size: cover;
      background-position: center;
      filter: brightness(60%);
      z-index: -1;
    }

    /* Centering the content */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    /* Header Styling */
    h2 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      animation: fadeIn 2s ease-out;
    }

    /* Paragraph Styling */
    p {
      font-size: 1.5rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      color: #ff9900;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
      animation: fadeIn 3s ease-out;
    }

    /* CTA Button Styling */
    .cta-button {
      font-size: 1.25rem;
      padding: 15px 30px;
      background-color: #ff9900;
      color: #333;
      border: none;
      border-radius: 5px;
      margin-top: 30px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e68a00;
      transform: translateY(-3px);
    }

    .cta-button:active {
      transform: translateY(1px);
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      h2 {
        font-size: 2rem;
      }

      p {
        font-size: 1.25rem;
      }

      .cta-button {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }

  </style>
</head>
<body>

  <!-- Background image and overlay -->
  <div class="background"></div>

  <!-- Main Content -->
  <div class="container">
    <h2>Porsche 911 GT3</h2>	
    <p>The one and always.<br>For almost 25 years, the 911 GT3 has accepted only the limits of physics â€“ and left the ordinary far behind. Motorsport-tested design and maximum performance ensure it unwaveringly bridges the boundary between the racetrack and the road.</p>
    <button class="cta-button" onclick="window.location.href='https://www.porsche.com/international/models/911/911-gt3-models/911-gt3/'">Explore More</button>

  </div>

</body>
</html>
